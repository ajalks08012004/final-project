<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anime</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom Global Styles -->
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #061317, #2c5364);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    h2.section-title {
      font-family: 'Bangers', cursive;
      font-size: 2.75rem;
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }

    .anime-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .anime-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .card-img-container {
      position: relative;
      overflow: hidden;
    }

    .anime-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .anime-card:hover .anime-img {
      transform: scale(1.1);
    }

    .view-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      opacity: 0;
      transition: all 0.4s ease;
      backdrop-filter: blur(5px);
      border-radius: 25px;
      padding: 8px 16px;
      font-weight: bold;
    }

    .anime-card:hover .view-btn {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .anime-title {
      color: #00bcd4;
      font-size: 1.25rem;
      font-family: 'Bangers', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      transition: color 0.3s ease;
    }

    .anime-card:hover .anime-title {
      color: #e5e20c;
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
