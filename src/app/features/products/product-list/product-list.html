<h2 class="mb-5 text-center fw-bold display-6 section-title">Our Products</h2>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let product of products">
    <div class="card product-card border-0 shadow-lg h-100 overflow-hidden">
      <div class="product-img-container position-relative">
        <img [src]="product.image" class="card-img-top product-img" [alt]="product.name">
      </div>
      <div class="card-body d-flex flex-column justify-content-between text-white">
        <div>
          <h5 class="card-title fw-semibold">{{ product.name }}</h5>
          <p class="card-text mb-3">â‚¹{{ product.price }}</p>
        </div>
        <button class="btn btn-outline-light w-100 rounded-pill add-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
