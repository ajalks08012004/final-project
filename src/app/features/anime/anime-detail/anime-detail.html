<div *ngIf="anime" class="container py-4">
  <h2 class="mb-3">{{ anime.title }}</h2>

  <div class="row">
    <div class="col-md-4 mb-3">
      <img [src]="anime.images.jpg.large_image_url" class="img-fluid rounded shadow" [alt]="anime.title">
    </div>

    <div class="col-md-8">
      <p><strong>Episodes:</strong> {{ anime.episodes }}</p>
      <p><strong>Status:</strong> {{ anime.status }}</p>
      <p><strong>Score:</strong> {{ anime.score }}</p>
      <p><strong>Rating:</strong> {{ anime.rating }}</p>
      <p><strong>Type:</strong> {{ anime.type }}</p>
      <p><strong>Source:</strong> {{ anime.source }}</p>
      <p><strong>Synopsis:</strong></p>
      <p>{{ anime.synopsis }}</p>

      <a class="btn btn-secondary mt-3" routerLink="/anime-list">‚Üê Back to Top Anime</a>
    </div>
  </div>
</div>
